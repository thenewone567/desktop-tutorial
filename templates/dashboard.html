{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
    <h1>Dashboard</h1>
    <div class="row">
        <div class="col-md-6">
            <canvas id="monthly-sales-chart"></canvas>
        </div>
        <div class="col-md-6">
            <canvas id="top-products-chart"></canvas>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-md-12">
            <canvas id="stock-levels-chart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Monthly Sales Chart
        var ctx = document.getElementById('monthly-sales-chart').getContext('2d');
        var monthlySalesChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
                datasets: [{
                    label: 'Monthly Sales',
                    data: {{ monthly_sales_data|safe }},
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Top Products Chart
        var ctx2 = document.getElementById('top-products-chart').getContext('2d');
        var topProductsChart = new Chart(ctx2, {
            type: 'pie',
            data: {
                labels: {{ top_products_labels|safe }},
                datasets: [{
                    label: 'Top Selling Products',
                    data: {{ top_products_data|safe }},
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)'
                    ],
                    borderWidth: 1
                }]
            }
        });

        // Stock Levels Chart
        var ctx3 = document.getElementById('stock-levels-chart').getContext('2d');
        var stockLevelsChart = new Chart(ctx3, {
            type: 'bar',
            data: {
                labels: {{ stock_labels|safe }},
                datasets: [{
                    label: 'Stock Levels',
                    data: {{ stock_data|safe }},
                    backgroundColor: 'rgba(255, 159, 64, 0.2)',
                    borderColor: 'rgba(255, 159, 64, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
{% endblock %}
