{% extends "base.html" %}

{% block title %}Stock Report{% endblock %}

{% block content %}
    <h1>Stock Report</h1>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>SKU</th>
                <th>Quantity</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.id }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.sku }}</td>
                <td>{{ product.quantity }}</td>
                <td>{{ product.location }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
